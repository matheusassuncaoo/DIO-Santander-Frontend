<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f6f6f6" rx="16"/>
  
  <!-- Mobile Device Frame -->
  <rect x="150" y="30" width="200" height="240" fill="#2f3136" rx="20" stroke="#40444b" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="165" y="50" width="170" height="200" fill="#36393f" rx="8"/>
  
  <!-- Status Bar -->
  <rect x="175" y="60" width="150" height="15" fill="#2f3136" rx="4"/>
  <rect x="185" y="65" width="30" height="5" fill="#57f287" rx="2"/>
  <rect x="295" y="65" width="20" height="5" fill="#dcddde" rx="2"/>
  
  <!-- Header -->
  <rect x="175" y="85" width="150" height="25" fill="#5865f2" rx="4"/>
  <circle cx="190" cy="97" r="8" fill="#ffffff"/>
  <rect x="205" y="93" width="60" height="8" fill="#ffffff" rx="2"/>
  
  <!-- Chat Messages -->
  <rect x="185" y="120" width="130" height="15" fill="#40444b" rx="4"/>
  <circle cx="195" cy="127" r="6" fill="#5865f2"/>
  <rect x="205" y="124" width="80" height="6" fill="#dcddde" rx="2"/>
  
  <rect x="185" y="145" width="130" height="15" fill="#40444b" rx="4"/>
  <circle cx="195" cy="152" r="6" fill="#57f287"/>
  <rect x="205" y="149" width="60" height="6" fill="#dcddde" rx="2"/>
  
  <rect x="185" y="170" width="130" height="15" fill="#40444b" rx="4"/>
  <circle cx="195" cy="177" r="6" fill="#fee75c"/>
  <rect x="205" y="174" width="90" height="6" fill="#dcddde" rx="2"/>
  
  <!-- Message Input -->
  <rect x="185" y="200" width="130" height="20" fill="#40444b" rx="10"/>
  <rect x="195" y="207" width="50" height="6" fill="#72767d" rx="2"/>
  
  <!-- Navigation Dots -->
  <circle cx="315" cy="230" r="3" fill="#5865f2"/>
  <circle cx="325" cy="230" r="3" fill="#72767d"/>
  <circle cx="335" cy="230" r="3" fill="#72767d"/>
  
  <!-- Desktop Sync Indicator -->
  <rect x="50" y="100" width="80" height="60" fill="#36393f" rx="8" opacity="0.7"/>
  <rect x="60" y="110" width="60" height="40" fill="#40444b" rx="4"/>
  <circle cx="90" cy="130" r="8" fill="#57f287"/>
  
  <!-- Sync Arrow -->
  <path d="M 130 130 Q 140 120 150 130" stroke="#5865f2" stroke-width="3" fill="none"/>
  <polygon points="145,125 155,130 145,135" fill="#5865f2"/>
  
  <!-- Cloud Sync Icons -->
  <ellipse cx="400" cy="80" rx="25" ry="15" fill="#dcddde" opacity="0.6"/>
  <circle cx="385" cy="85" r="8" fill="#dcddde" opacity="0.6"/>
  <circle cx="415" cy="85" r="8" fill="#dcddde" opacity="0.6"/>
  
  <!-- Notification Badges -->
  <circle cx="340" cy="55" r="8" fill="#ed4245"/>
  <rect x="336" y="52" width="8" height="6" fill="#ffffff" rx="1"/>
  
  <!-- Connection Lines -->
  <line x1="130" y1="160" x2="150" y2="160" stroke="#5865f2" stroke-width="2" opacity="0.5"/>
  <line x1="350" y1="160" x2="370" y2="160" stroke="#5865f2" stroke-width="2" opacity="0.5"/>
  
  <!-- Multi-device Icons -->
  <rect x="380" y="180" width="30" height="20" fill="#40444b" rx="3"/>
  <rect x="385" y="185" width="20" height="10" fill="#5865f2" rx="2"/>
  
  <rect x="420" y="185" width="15" height="25" fill="#40444b" rx="3"/>
  <rect x="423" y="188" width="9" height="15" fill="#57f287" rx="2"/>
  
  <rect x="450" y="190" width="25" height="15" fill="#40444b" rx="3"/>
  <rect x="453" y="193" width="19" height="9" fill="#fee75c" rx="2"/>
</svg>